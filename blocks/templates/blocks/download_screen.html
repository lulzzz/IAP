{% extends 'blocks/base.html' %}

{% block content %}

<div class="action_button_container load-js-controller">

{% if context_dict.download_file %}
<div class="caption margin_top_very_small center-block">
    <p class="margin_top_very_small margin_left_very_small">
        <a href="{{ context_dict.download_file }}" class="btn btn-primary" role="button" target="_blank">Export as Excel</a>
    </p>
</div>
{% else %}
{% include 'blocks/message.html' %}
{% endif %}

</div>

{% endblock %}
